plugins {
    id 'org.springframework.boot' version '2.2.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    compile 'com.jslsolucoes:ojdbc6:11.2.0.1.0'
    'org.springframework.boot:spring-boot-starter-data-jpa:1.5.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.8.RELEASE'

//    compile 'org.springframework.boot:spring-boot-starter-jdbc:2.1.8.RELEASE'
}

test {
    useJUnitPlatform()
}
